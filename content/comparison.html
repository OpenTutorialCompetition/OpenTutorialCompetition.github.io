</head>

<body>
    <!-- nav bar -->

        <!-- right section / logo text -->
        <div class="logo"><span>Open</span>Tutorials</div>

        <!-- mid-section -->
        <div class="mid-links">
            <a href="../index.html">首頁</a>
            <a href="../content/self_quiz.html">我適合補習嗎?</a>
            <a href="../content/reviews.html">補評</a>
            <a href="../content/tips.html"><span class="now">小貼士</span></a>
        </div>

        <!-- left section / logo image -->
        <img src="../img/OT logo.png" alt="logo of OT">
    </nav>

    <!-- content -->
    <img src="../img/question_mark.png" alt="questioning look" class="stickman">

    <table class="tb">
        <thead>
            <tr>
                <th scope="col">補習形式</th>
                <th scope="col">優點</th>
                <th scope="col">缺點</th>
                <th scope="col">適合對象</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">連鎖式大型補習社</th>
                <td>✔教學資源充足
                    <br>✔師資較有保障
                </td>
                <td>
                    ✘師生互動低
                    <br>✘教學內容不是最符合每個學生
                </td>
                <td>
                    自律性高、追求高分的學生
                </td>
            </tr>
            <tr>
                <th scope="row">中小型補習社</th>
                <td>✔能因應學生程度分班
                    <br>✔學費居中
                    <br>✔師生互動偏高
                </td>
                <td>
                    ✘個人化指導程度不及私補
                    <br>✘資源沒有大型補習社豐富
                </td>
                <td>
                    底子較差的學生
                </td>
            </tr>
            <tr>
                <th scope="row">一對一私人補習</th>
                <td>
                    ✔按照學生需要而訂的個人化課程
                    <br>✔師生互動高 <br><i><span>老師可以即時解答到學生嘅問題</span></i>
                    <br>✔時間地點彈性高
                </td>
                <td>
                    ✘老師質素沒有保證
                    <br>✘學費一般較高
                    <br>✘老師的教學資源未必豐富
                </td>
                <td>
                    自律性低及底子較差的學生
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row" colspan="4">以上意見，僅供參考。</th>
            </tr>
        </tfoot>
    </table>
